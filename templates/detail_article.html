<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail de {{livre.titre}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  py-2  border-bottom ">
        <div class="container px-5">
          <a class="navbar-brand fs-2" href="{% url 'accueil' %}">Aicha Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item ms-3">
                    <a class="nav-link fw-semibold fs-6" aria-current="page" href="#">A propos</a>
                  </li>
                  <li class="nav-item ms-3">
                    <a class="nav-link fw-semibold fs-6" href="#">Articles</a>
                  </li>
                  <li class="nav-item ms-3">
                    <a class="nav-link fw-semibold fs-6" href="#">Connexion</a>
                  </li>
              {% comment %} <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'useradmin' %}">
                    <i class="fa-solid fa-user bg-warning rounded-circle p-1 "></i>
                </a>
              </li> {% endcomment %}
            </ul>
          </div>
        </div>
      </nav> 
    <section class="container p-5 mt-5 bg-secondary">
        <div class="row">
            <h1 class="text-light">Détail du livre  {{livre.titre}} </h1>
            <div class="col-12  mt-5">
                <div class="card border-0 rounded-0">
                    <div class="card-body">
                    <h1>{{livre.titre}}</h1>
                    <p>{{livre.contenu}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>  
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
  </html>
