<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modifier {{ livre.titre }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid bg-warning">
            <div class="row">
                <h1 class="mt-4 text-center text-light">Modifier l'article : {{ livre.titre }}</h1>    
                <div class="col-lg-6 col-sm-12 mx-auto mt-5 border p-3 bg-secondary">
                    <form method="post" enctype="multipart/form-data" >
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Sauvegarder</button>
                        <a href="{% url 'useradmin' %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
